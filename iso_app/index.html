<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./js/form.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>bayard</title>
</head>

<body>
    <div class="container pt-4">
        <div class="row" id="body-card">
            <div class="col">
                <!-- head -->
                <div class="row p-4">
                    <div class="col-md-2">
                        <img src="./images/bayard_logo.svg" class="img-fluid" alt="bayard logo">
                    </div>
                    <div class="col-md-10  d-flex align-items-center" id="transforming-text">
                        TRANSFORMING TALENT
                    </div>
                </div>
                <!-- body -->
                <div class="row p-4">
                    <div class="col-lg-6" style="display: flex;">
                        <img src="./images/heroImg.png" class="img-fluid" alt="hero image">
                    </div>
                    <div class="col-lg-6 p-4">
                        <div class="py-4" id="connect-text">
                            Connect with one of our <br>
                            experts to learn more
                        </div>
                        <!-- form -->
                        <form action="#" id="subscriberForm">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">NAME *</label>
                                <input type="text" class="form-control form-control-lg" id="namInput" required>
                            </div>
                            <div class="mb-3 pt-3">
                                <label for="emailInput" class="form-label">EMAIL *</label>
                                <input type="email" class="form-control form-control-lg" id="emailInput" required>
                            </div>
                            <div class="mb-3 pt-3">
                                <label for="phoneInput" class="form-label">PHONE NUMBER *</label>
                                <input type="text" class="form-control form-control-lg" id="phoneInput" required>
                            </div>
                            <div class="mb-3 pt-3">
                                <label for="industryInput" class="form-label">INDUSTRY *</label>
                                <input type="text" class="form-control form-control-lg" id="industryInput" required>
                            </div>
                            <br>
                            <button id="submit-btn">
                                SEND AWAY</button>
                        </form>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="text-center text-white bg-dark border-light">
                        <div style="padding: 40px; font-family: 'Open Sans', sans-serif;">
                            &copy; BAYARD ADVERTISING. &nbsp; ALL RIGHTS RESERVED.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>

</body>

</html>
